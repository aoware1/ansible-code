---
- name: Static App Deployment 
  hosts: qaserver
  become: yes
  ignore_errors: True
  tasks:
  - name: installing packages
    yum:
      name: "{{item}}"
      state: present  
    when: ansible_distribution == "Amazon"  
    loop: 
       - httpd
       - unzip
       - wget
  - name: Getting app content
    get_url:
      url: https://github.com/utrains/static-resume/archive/refs/heads/main.zip
      dest: /etc
  - name: unarchiving content
    unarchive:
      src: https://github.com/utrains/static-resume/archive/refs/heads/main.zip
      dest: /tmp
      remote_src: yes
  - name: copy file to html
    copy:
      src: /tmp/static-resume/archive/refs/heads/main/iPortfolio/*
      dest: /var/www/html/
      remote_src: yes
  - name: starting apache
    service:
      name: httpd
      state: started
      enabled: yes

